<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
    </head>
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body>

        <!--HEADER-->
        <header id="header-height" class="my-bg-header py-3">
            
            <div class=" container-fluid  align-items-center h-100">
                <div class="row">
                    <!--NAVBAR-->
                    <!--Brand Area-->
                    <div id="my-bg-header-sx" class="col-2">
                        <div class="navbar">
                            <div class="container bg-white">
                                <a href="#" class="navbar-brand d-lg-none">
                                    <img id="logo-mobile-boolean"src="img/mobile-logo.png" alt="Boolean">
                                </a>
                                <a href="#" class="navbar-brand d-sm-none d-md d-lg-block ">
                                    <img src="img/logo.svg" alt="Boolean">
                                </a>
                                
                            </div>
                        </div>

                    
                    </div>
                    

                    <!--Search Area-->
                    <div class="col-8">
                        <div class="container-fluid">
                            <form class="d-flex justify-content-center align-items-center" role="search">
                                <!--<label class="input-group-text">
                                    <i class="bi bi-search"></i>
                                </label>-->
                                <input class="form-control m-2" type="search" placeholder="&#128269; Prova a cercare: Lezioni di Lavarel" aria-label="Search">
                            </form>
                        </div>
                    </div>
                    

                    <!--Link Icon-->

                    <div id="my-bg-header-dx" class="col-2">
                        <div class="container d-lg-flex flex-row">
                            <ul class="list-inline pt-3 text-end">
                                <li  class="list-inline-item align-middle d-lg-inline-block d-sm-none d-md-none">
                                    <a class="text-decoration-none fs-5" href="#">
                                        <i class="my-color-link-header bi bi-list-ul"></i>
                                    </a>
                                </li>
                                <li class="list-inline-item align-middle d-lg-inline-block d-sm-none d-md-none">
                                    <a class="text-decoration-none fs-5" href="#">
                                        <i class="my-color-link-header bi bi-question-circle-fill"></i>
                                    </a>
                                </li>
                                <li class="list-inline-item align-middle d-lg-inline-block d-sm-none d-md-none">
                                    <a class="text-decoration-none fs-5" href="#">
                                        <i class="my-color-link-header bi bi-three-dots-vertical"></i>
                                    </a>
                                </li>
                                <li class="list-inline-item align-middle">
                                    <a class="text-decoration-none fs-5" href="#">
                                        <i class="bi bi-bell-fill" id="my-color-link-bell"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                
            </div>
        </header>
        
        <!--MAIN-->
        <main class="d-flex">

            <!--ASIDE-->
            <aside class="aside-main my-bg-aside py-3">
                <div class="text-white text-center fs-6">
                    <i class="bi bi-house-door-fill"></i>
                    <span class="ms-2 d-lg-inline-block d-sm-none d-md-none">Home</span>
                </div>

                <div class="text-white text-center fs-6">
                    <i class="bi bi-reception-3"></i>
                    <span class="ms-2 d-lg-inline-block d-sm-none d-md-none">Stats</span>
                </div>

                <div class="text-white text-center fs-6">
                    <i class="bi bi-reception-4"></i>
                    <span class="ms-2 d-lg-inline-block d-sm-none d-md-none">Signals</span>
                </div>

                <div id="link-aside-bottom" class="text-white text-center fs-6">
                    <i class="bi bi-gear-fill"></i>
                    <span class="ms-2 d-lg-inline-block d-sm-none d-md-none">Admin</span>
                </div>
            </aside>

            <!--SEZIONE MAIN-->
            <section>

            </section>
        </main>
        

        <!--CDN Javascript-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
