<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap</title>
    </head>
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body>

        <!--HEADER-->
        <header id="header-height" class="my-bg-header py-2">
            
            <div class=" container-fluid h-100">
                <div id="my-bg-header-sx" class="row align-items-center py-1">

                    <!--NAVBAR-->
                    <!--Brand Area-->
                    <div  class="col-2">
                        <div class="navbar">
                            <div class="container bg-white align-middle">
                                <a href="#" class="navbar-brand d-lg-none">
                                    <img id="logo-mobile-boolean"src="img/mobile-logo.png" alt="Boolean">
                                </a>
                                <a href="#" class="navbar-brand d-none d-sm-none d-md-none d-lg-block">
                                    <img src="img/logo.svg" alt="Boolean">
                                </a>
                            </div>
                        </div>
                    </div>
                    

                    <!--Search Area-->
                    <div class="col-8">
                        <div class="container-fluid">
                            <form class="d-flex justify-content-center align-items-center" role="search">
                                <!--<label class="input-group-text">
                                    <i class="bi bi-search"></i>
                                </label>-->
                                <input class="form-control m-2" type="search" placeholder="&#128269; Prova a cercare: Lezioni di Lavarel" aria-label="Search">
                            </form>
                        </div>
                    </div>
                    

                    <!--Link Icon-->
                    <div class="col-2">
                        <div class="container d-lg-flex flex-row">
                            <ul class="list-inline pt-3 text-end">
                                <li  class="list-inline-item align-middle d-lg-inline-block d-none d-sm-none d-md-none">
                                    <a class="text-decoration-none fs-5" href="#">
                                        <i class="my-color-link-header bi bi-list-ul"></i>
                                    </a>
                                </li>
                                <li class="list-inline-item align-middle d-lg-inline-block d-none d-sm-none d-md-none">
                                    <a class="text-decoration-none fs-5" href="#">
                                        <i class="my-color-link-header bi bi-question-circle-fill"></i>
                                    </a>
                                </li>
                                <li class="list-inline-item align-middle d-lg-inline-block d-none d-sm-none d-md-none">
                                    <a class="text-decoration-none fs-5" href="#">
                                        <i class="my-color-link-header bi bi-three-dots-vertical"></i>
                                    </a>
                                </li>
                                <li class="list-inline-item align-middle">
                                    <a class="text-decoration-none fs-5" href="#">
                                        <i class="bi bi-bell-fill" id="my-color-link-bell"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                
            </div>
        </header>
        
        <!--MAIN-->
        <main class="d-flex">

            <!--ASIDE-->
            <aside class="aside-main d-flex flex-column justify-content-start flex-wrap my-bg-aside py-3">

                <div class="d-flex justify-content-center text-white fs-6 m-1">
                    <a class="ms-2 text-decoration-none text-white" href="#">
                        <i class="me-1 bi bi-house-door-fill"></i>
                        <span class="d-lg-inline-block d-sm-none d-md-none d-none">Home</span>
                    </a>
                </div>

                <div class="d-flex justify-content-center text-white fs-6 m-1">
                    <a class="ms-2 text-decoration-none text-white" href="#">
                        <i class="me-1 bi bi-reception-3"></i>
                        <span class="d-lg-inline-block d-sm-none d-md-none d-none">Stats</span>
                    </a>
                </div>

                <div class="d-flex justify-content-center text-white fs-6 m-1">
                    <a class="ms-2text-decoration-none text-white" href="#">
                        <i class="me-1 bi bi-reception-4"></i>
                        <span class="d-lg-inline-block d-sm-none d-md-none d-none">Signals</span>
                    </a>
                </div>

                <div class="d-flex justify-content-center position-absolute bottom-0 start-50 translate-middle text-white fs-6">
                    <a class="ms-2 text-decoration-none text-white" href="#">
                        <i class="bi bi-gear-fill"></i>
                        <span class="d-lg-inline-block d-sm-none d-md-none d-none">Admin</span>
                    </a>
                </div>
            </aside>

            <!--SEZIONE MAIN-->
            <section>

                <!--MAIN-TOP-->
                <div class="container-fluid">
                    <div id="my-bg-main-top" class="row main-top py-3 d-sm-flex flex-sm-column flex-md-row flex-lg-row align-middle text-white">

                        <!--PRIMA COLONNA-->

                        <div class="col-md-5 col-lg-5 col-sm-6 col-6 px-2">
                            
                            <div class="d-flex">
                                <h2 class="fs-2">
                                    Boolean
                                </h2>
                                <div class="my-button-custom ms-2 align-middle">
                                    Piano Blaze
                                </div>
                            </div>
                            
                            <div class="d-flex align-items-center">
                                <div class="my-button-custom">
                                    3 app
                                </div>
    
                                <span class="m-1">
                                    <i class="fa-solid fa-angles-right"></i>
                                </span>
    
                                <div class="my-button-custom me-1 d-lg-inline-block d-none d-sm-none d-md-none">
                                    Boolean mobile app
                                </div>

                                <div class="my-button-custom me-1 d-lg-inline-block d-none d-sm-none d-md-none">
                                    Boolean web app
                                </div>

                                <div class="my-button-custom me-1 d-lg-inline-block d-none d-sm-none d-md-none">
                                    Boolean blog app
                                </div>
    
                                <div class="my-button-custom me-1 d-lg-none">
                                    <i class="bi bi-plus"></i>
                                </div>
    
                            </div>
                        </div>
                        
                        <!--SECONDA COLONNA-->
                        <div class="col-12 col-sm-6 col-md-4 col-lg-4 gx-4">

                            <div>
                                <h3 class="fs-5">Studenti online negli ultimi 30 minuti</h3>
                            </div>

                            <div>
                                <h5 class="fs-3">125</h5>
                            </div>
                        </div>

                        <!--TERZA COLONNA-->
                        <div class="col-12 col-sm-6 col-md-3 col-lg-3">
                            <div class="d-flex align-items-center">
                                <span class="fs-6 me-2">Nuovo Studente</span>
                                <button type="button" class="btn btn-outline-light">
                                    <i class="bi bi-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                

                <!--MAIN-BOTTOM-->
                <section>
                    <div class="">

                    </div>
                </section>
                
            </section>
        </main>
        

        <!--CDN Javascript-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
